<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ODIN Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="outer-container">
    <!-- Sección izquierda -->
    <div class="left">
      <div class="navbar">
        <div class="content">
          <img src="odin-lined.png" alt="Odin Logo" class="logo">
          <h1 class="odin-title">ODIN</h1>
        </div>
      </div>
      <div class="credits">
        <p>Photo by Halie West on Unsplash</p>
      </div>
    </div>

    <!-- Sección derecha -->
    <div class="right">
      <div class="description">
        <p>
          <strong>
            This is not a real online service! You know you need something like this
            in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
          </strong>
        </p>
        <p><strong>You <em>know</em> you want to.</strong></p>
      </div>
      <div class="form-container">
        <h2>Let's do this!</h2>
        <form>
          <div class="form-row">
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input id="first-name" type="text" required>
            </div>
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input id="last-name" type="text" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" type="email" required>
            </div>
            <div class="form-group">
              <label for="phone-number">Phone Number</label>
              <input id="phone-number" type="tel">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" type="password" required>
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password</label>
              <input id="confirm-password" type="password" required>
            </div>
          </div>
          
        </form>
      </div>
      <div class="actions">
        <button type="submit" class="btn">Create Account</button>
        <p class="login-link">Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
